<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<section id="options-section" class="panel">

    <div class="panel-section panel-section-header">
        <span class="text-section-header">Server config</span>
    </div>

    <div class="panel-section panel-section-formElements">

        <div class="panel-formElements-item browser-style disabled">
            <label>Bittorrent client</label>
            <select id="application" class="browser-style" disabled>
                <option value="qbittorrent" selected>qBittorrent</option>
            </select>
        </div>

        <div class="panel-formElements-item browser-style">
            <label>Server address</label>
            <input type="text" id="hostname" placeholder="https://example.com:8080/gui/" />
        </div>

        <div class="panel-formElements-item browser-style">
            <label>Username</label>
            <input type="text" id="username" />
        </div>

        <div class="panel-formElements-item browser-style">
            <label>Password</label>
            <input type="password" id="password" />
        </div>

        <div class="panel-formElements-item">
            <button id="save-options" class="browser-style default">Save</button>
        </div>
    </div>

</section>

<script src="../util.js"></script>
<script src="options.js"></script>

</body>
</html>
