<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

<section id="options-section" class="panel">

    <div class="panel-section panel-section-header">
        <span class="text-section-header" data-i18n="serverConfigurationTitle"></span>
    </div>

    <div class="panel-section panel-section-formElements">

        <div class="panel-formElements-item browser-style">
            <label data-i18n="bittorrentClientOption"></label>
            <select id="application" class="browser-style">
            </select>
        </div>

        <div class="panel-formElements-item browser-style">
            <label data-i18n="serverAddressOption"></label>
            <input type="text" id="hostname" placeholder="https://example.com:8080/gui/" />
        </div>

        <div class="panel-formElements-item browser-style">
            <label data-i18n="usernameOption"></label>
            <input type="text" id="username" />
        </div>

        <div class="panel-formElements-item browser-style">
            <label data-i18n="passwordOption"></label>
            <input type="password" id="password" />
        </div>

        <div class="panel-formElements-item">
            <button id="save-options" class="browser-style default disabled" data-i18n="saveAction"></button>
        </div>
    </div>

</section>

<script src="../util.js"></script>
<script src="options.js"></script>

</body>
</html>
